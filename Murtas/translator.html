<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="teste.css">
    <script src="changepage.js"></script>

</head>
<body>
    <div class="screen">
        <div class="info-bar">
            <table style="width: 100%;">
                <tr>
                  <td width="2%"></td>
                  <td class="top-icons" width="10%">
                      <img id="home" src="icons/house-outline.png" width="20px" onclick="goToMainMenu()">
                  </td>
                  <td class="popupM" width="10%", onclick="messagePopUp()">
                      <img id="notifications" src="icons/alarm.png" width="20px">
                      <span class="popuptextM" id="messagePopUp">
                        Notifications
                        <br> No new notifications
                       </span>

                  </td>
                  <td width="42%">
                      <!-- espaÃ§o em branco na top bar -->
                  </td>
                  <td class = "top-text">
                    <span id="datetime"></span>   
                  </td>
                  <td width="40%">

                  </td>
                  <td class="top-icons">
                      <img id="heart" src="icons/like.png" width="20px">
                  </td>
                  <td class="top-text">
                      80
                  </td>
                  <td class="popup", width="8%", onclick="helpPopUp()">
                          <img id="bell" src="icons/help.png" width="20px">
                          <span class="popuptext" id="helpPopUp">
                             Help
                            <br> - Select the Languages
                            <br> - Press the mic button to record
                            <br> - Select the output so you can hear/read your translation
                          </span>
                  </td>

              </tr>
          </table>
        </div>
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = ((("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2)));
        </script>

        <div class="middle-section">
            <div class="translator-icon">
                <img id="trans" src="icons/worldwide.png" alt="worldwide">
            </div>
            <div class="location">
                <div class="left-location"> <img id = "myloco" src="icons/myloco.png" alt="myloco"></div>
                <div class="right-location">
                    <div id="nameOfCountry">Spain</div>
                    <div>Ctra. San Lorenzo, Ibiza</div>
                </div>
            </div>
        </div>

        <div class="voicebutton">
            <img id="voicebutton" src="icons/voicebutton.png" alt="voice-button">
        </div>

        <div class="menus">
            <div class="menus menu1">
                <select>
                    <option value="portuguese">Portuguese</option>
                    <option value="english">English</option>
                    <option value="italian">Italian</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="menus menu2">
                <select>
                    <option value="portuguese">Portuguese</option>
                    <option value="english">English</option>
                    <option value="italian">Italian</option>
                    <option value="spanish" selected>Spanish</option>
                </select>
            </div>
        </div>

    </div>
</body>
</html>
