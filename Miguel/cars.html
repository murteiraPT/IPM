    window.onload =  function driver(){

      	var name = ["José Tribolet 5.1/5", "Nerea Olabe 5.0/5", "Cavaco Silva 3.0/5", "Gabriel Pestana 4.9/5"];

        var image =["icons/driver1.jpg", "icons/driver2.jpg", "icons/driver3.jpg", "icons/driver4.jpg", ]


        document.getElementById("name").innerHTML = name[i];
        document.getElementById("matricula").innerHTML = matricula[i];
        document.getElementById("car").innerHTML = car[i];
        document.getElementById("driver").src = image[i];

}
