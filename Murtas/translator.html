<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="teste.css">
    <script src="changepage.js"></script>

</head>
<body>
    <div class="screen">
        <div class="info-bar">
            <table style="width: 100%;">
                <tr>
                    <td width="2%"></td>
                    <td class="top-icons" width="15%">
                        <img id="message" src="icons/home.png" width="15px" onclick="goToMainMenu()">
                    </td>
                    <td class="top-icons" width="15%">
                        <img id="call" src="icons/alarm.png" width="15px">
                    
                    </td>
                    <td width="32%">
                        <!-- espaÃ§o em branco na top bar -->
                    </td>
                    <td class = "top-text">
                        <span id="datetime"></span>
                    </td>
                    <td width="40%">
                    
                    </td>
                    <td class="top-icons">
                        <img id="heart" src="icons/like.png" width="15px">
                    </td>
                    <td class="top-text">
                        80
                    </td>
                    <td class="top-icons" width="8%">
                            <img id="bell" src="icons/help.png" width="16px" onclick="goToHelpMenu()">
                    </td>
                    
                </tr>
            </table>
        </div>
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = ((("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2)));
        </script>

        <div class="middle-section">
            <div class="translator-icon">
                <img id="trans" src="icons/worldwide.png" alt="worldwide">
            </div>
            <div class="location">
                <div class="left-location"> <img id = "myloco" src="icons/myloco.png" alt="myloco"></div>
                <div class="right-location">
                    <div id="nameOfCountry">Spain</div>
                    <div>Ctra. San Lorenzo, Ibiza</div>
                </div>
            </div>
        </div>
        
        <div class="voicebutton">
            <img id="voicebutton" src="icons/voicebutton.png" alt="voice-button">
        </div>
        
        <div class="menus">
            <div class="menus menu1">Portuguese</div>
            <div class="menus menu3"></div>
            <div class="menus menu2">English</div>
        </div>
        
    </div>
</body>
</html>
